<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW | Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="auth-bg">
        <div class="auth-orb auth-orb-1"></div>
        <div class="auth-orb auth-orb-2"></div>
        <div class="auth-orb auth-orb-3"></div>
        <div class="auth-code-bg" id="auth-hacking-bg"></div>
    </div>

    <div class="auth-container">
        
        <a href="index.html" class="auth-logo">
            <span id="logo-text"></span><span class="cursor">|</span>
        </a>

        <div class="auth-card auth-card-wide">
            
            <div class="auth-form-section">
                <div class="auth-header">
                    <h1><span id="auth-title-text"></span><span class="cursor">|</span></h1>
                    <p class="auth-subtitle">Reconnect to your neural link</p>
                </div>

                <form class="auth-form" id="signin-form">
                    <div class="input-group" data-field="username">
                        <label for="username">USERNAME OR EMAIL</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your identity..." required>
                            <span class="field-check"><i class="fa-solid fa-check"></i></span>
                        </div>
                    </div>
                    <div class="input-group" data-field="password">
                        <label for="password">PASSWORD</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter password..." required>
                            <span class="field-check"><i class="fa-solid fa-check"></i></span>
                        </div>
                    </div>
                    <div class="auth-options">
                        <div class="remember-me"><input type="checkbox" id="remember"><label for="remember">Remember this device</label></div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="auth-submit-btn" id="submit-btn">
                        <span class="btn-text">CONNECT TO NETWORK</span>
                        <span class="btn-loading" style="display:none;"><i class="fa-solid fa-circle-notch fa-spin"></i> ESTABLISHING LINK...</span>
                    </button>
                </form>

                <div class="auth-divider"><span>OR CONNECT WITH</span></div>
                <div class="social-login">
                    <button class="social-btn google"><i class="fa-brands fa-google"></i></button>
                    <button class="social-btn discord"><i class="fa-brands fa-discord"></i></button>
                    <button class="social-btn twitch"><i class="fa-brands fa-twitch"></i></button>
                </div>
                <div class="auth-footer"><p>New to the network? <a href="signup.html">Create Account</a></p></div>
            </div>

            <!-- STATUS PANEL -->
            <div class="auth-status-panel" id="status-panel">
                <canvas id="node-canvas"></canvas>
                <div class="status-list" id="status-list">
                    <div class="status-header">SYSTEM STATUS</div>
                    <div class="status-item" id="status-username"><span class="status-label">IDENTITY MODULE</span><span class="status-value offline">OFFLINE</span></div>
                    <div class="status-item" id="status-password"><span class="status-label">ENCRYPTION KEY</span><span class="status-value offline">OFFLINE</span></div>
                    <div class="status-divider"></div>
                    <div class="status-item status-main" id="status-neural"><span class="status-label">NEURAL LINK</span><span class="status-value offline">STANDBY</span></div>
                </div>
            </div>

        </div>

        <div class="security-badge"><i class="fa-solid fa-shield-halved"></i> 256-BIT ENCRYPTED CONNECTION</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
